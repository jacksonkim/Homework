<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Temperature Conversion</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Fahrenheit Converter</h1>
         <p>Please enter the numerical Fahrenheit you would like to
             convert into Celsius.<br /> Please nothing below Absolute Zero.</p>
         
            <br/>
            Fahrenheit: 
            <h:inputText id="fahrenheitText" required="true"
               requiredMessage="Please enter a valid e-mail address"
               value="#{temperatureBean.fahrenheit}"
               validatorMessage="That is not a valid temperature.">
               <f:validateDoubleRange minimum="-459.67" maximum="150.0" />
            </h:inputText>
            <h:message for="fahrenheitText" styleClass="error"/>
            <br/><br/>
            
         <h:commandButton value="Convert"/><br />
         <h:outputText escape="false" value="#{temperatureBean.result}"/>
      </h:form>
   </h:body>
</html>
